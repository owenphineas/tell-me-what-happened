<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me What Happened</title>
</head>
<body>
    <header id="header">
        <h1> Tell Me What Happened!</h1>
        <search class="search-bar">
            <div class="year">
                <form action="" method="get">
                    <input type="search" placeholder="Search" name="search">
                    <button type="submit"><i class="search-button">Year</i></button>
                </form>
            </div>
            <div class="month">
                <div id="myDropdown" class="dropdown-content">
                    <input type="search" placeholder="Month" id="myInput">
                    <button type="submit" class="dropbtn">Month</button>
                  
                </div>
            </div>
        </search>
    </header>
  
  <div class="nyt" id="nyt">
        <h1>New York Times Articles from [date]:</h1>
        <div class="story" id="story1">
            <h2 class="headline" id="headline1">Headline</h2>
            <p class="blurb" id="blurb1">blurb</p>
        </div>
        <div class="story" id="story2">
            <h2 class="headline" id="headline2">Headline</h2>
            <p class="blurb" id="blurb2">blurb</p>
        </div>
        <div class="story" id="story3">
            <h2 class="headline" id="headline3">Headline</h2>
            <p class="blurb" id="blurb3">blurb</p>
        </div>
        <div class="story" id="story4">
            <h2 class="headline" id="headline4">Headline</h2>
            <p class="blurb" id="blurb4">blurb</p>
        </div>
        <div class="story" id="story5">
            <h2 class="headline" id="headline5">Headline</h2>
            <p class="blurb" id="blurb5">blurb</p>
        </div>
    </div>
</body>
</html>
