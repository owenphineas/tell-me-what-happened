<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Tell Me What Happened</title>
</head>
<body>
    <header id="header" class="shadow-lg bg-white rounded-lg ">
        <h1 class="font-bold font-sans underline text-center text-5xl mb-10 mt-10"> Tell Me What Happened!</h1>
        <search class="flex search-bar justify-center">
            <div class="mb-10 border-2 border-green-700 border-solid rounded-md">

                    <input type="date" placeholder="Search" name="year" id="year">
                </form>
            </div>
            <div class="mb-10 ml-5 border-2 border-green-700 border-solid rounded-md">
                <button type="submit"><i class="search-button">Submit</i></button>
            </div>
        </search>
    </header>
  
  <div class="nyt" id="nyt">
