<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./develop/css/style.css" />
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <title>Tell Me What Happened</title>
</head>
<body>
    <section id="header" class="w-full shadow-lg bg-white rounded-lg mb-10 absolute top-0 left-0 right-0">
        <button id="savedResultsBtn" type="button" class="grow font-bold relative float-right mr-10 mt-5 text-green-800 text-center"><i> Saved Articles</i></button>

        <h1 id="title" class="font-bold clear-right font-sans underline text-center text-5xl mb-10 mt-10"> Tell Me What Happened!</h1>
        <search class="flex justify-center">
                <form id="search-bar" action="" method="get">
                    <div class="mb-10 border-2 border-green-400 border-solid rounded-md">
                    <input id="date" type="date" placeholder="Search" name="year">
                    </div>
                    <div class="mb-10 ml-5 border-2 border-green-400 border-solid rounded-md text-center">
                        <button id="search-button" type="submit"><i >Submit</i></button>
                    </div>
                </form>
        </search>
    </section>

    <section id="news" class="mt-32">
        <section id="newspaper" class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div class="story bg-white rounded-lg p-4 shadow-md" id="story1">
                <h2 class="headline font-bold text-lg mb-2" id="headline1">Headline</h2>
                <p class="blurb text-gray-700" id="blurb1">blurb</p>
            </div>
            <div class="story bg-white rounded-lg p-4 shadow-md" id="story2">

            </div>
            <div class="story bg-white rounded-lg p-4 shadow-md" id="story4">
                <h2 class="headline font-bold text-lg mb-2" id="headline4">Headline</h2>
                <p class="blurb text-gray-700" id="blurb4">blurb</p>
            </div>
            <div class="story bg-white rounded-lg p-4 shadow-md" id="story5">
                <h2 class="headline font-bold text-lg mb-2" id="headline5">Headline</h2>
                <p class="blurb text-gray-700" id="blurb5">blurb</p>
            </div>
        </section>
    
        <section class="wiki grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div class="article bg-white rounded-lg p-4 shadow-md" id="article1">
                <h2 class="title font-bold text-lg mb-2" id="title1">Article Title</h2>
                <p class="summary text-gray-700" id="summary1">Summary</p>
            </div>
            <div class="article bg-white rounded-lg p-4 shadow-md" id="article2">
                <h2 class="title font-bold text-lg mb-2" id="title2">Article Title</h2>
                <p class="summary text-gray-700" id="summary2">Summary</p>
            </div>
            <div class="article bg-white rounded-lg p-4 shadow-md" id="article3">

            </div>

                <p class="summary text-gray-700" id="summary4">Summary</p>
            </div>
            <div class="article bg-white rounded-lg p-4 shadow-md" id="article5">

                <p class="summary text-gray-700" id="summary5">Summary</p>
            </div>
        </section>
    </section>
    
    <section>
        <button id="saveThis" onclick="store()" type="button" class="hide">Save</button>
        <div id="savedContainer"></div>
    </section>

    <script src="Develop/script.js"></script>
</body>
</html>
